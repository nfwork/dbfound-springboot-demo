dbfound:
  system:
    model-modify-check: true
  web:
    base-path: ${@contextPath}
  datasource:
    db0:
      url: jdbc:mysql://192.168.0.156/dbfound?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: dbfound
      password: dbfound
      dialect: MySqlDialect

spring:
  profiles:
    active: dev
  application:
    name: dbfound-springboot-demo
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    property-naming-strategy: SNAKE_CASE
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  servlet:
    jsp:
      init-parameters:
        development: true
